<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/detailTask.css" th:href="@{/css/detailTask.css}">
    <script src="/javascript/deleteTask.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div id="body-task">
    <div id="title-task">
        <h3>Detail Task</h3>
    </div>
    <form id="form-task"  th:object="${detailTask}" method="get" >
        <div class="form-column align-items-center">
            <div class="col-auto" id="form-group">
                Tiêu đề: <h6 th:text="${detailTask.title}"></h6>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Mô tả" th:text="${detailTask.content}"></textarea>
                Trạng thái: <p th:text="${detailTask.status}"></p>
            </div>
            <div id="detail-button" style="border-top: 20px">
                <button type="button" class="btn btn-secondary mb-2"><a th:href="@{/list-task}">Hủy</a></button>
                <button type="submit" class="btn btn-primary mb-2"><a th:href="@{/edit-task/{id}(id=${detailTask.id})}">Chỉnh sửa</a></button>
                <button type="button" class="btn btn-danger mb-2" data-toggle="modal" data-target="#exampleModalCenter" th:onclick="|deleteTask(${detailTask.id})|">Xóa</button>
            </div>
        </div>
    </form>
</div>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form class="form-popup">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle" style="text-align: center">
                        Bạn có chắc chắn muốn xóa không?
                    </h5>
                </div>
                <div class="modal-body">
                    Khi xóa thì không thể lấy lại được.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        <span aria-hidden="true">No</span>
                    </button>
                    <button type="submit" class="btn btn-danger"><a th:href="@{/list-task}">Yes</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
