<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="all"
          href="/css/createTask.css" th:href="@{/css/createTask.css}">
</head>
<body>
<div id="body-task">
    <div id="title-task">
        <h3>Create Task</h3>
        <th:block th:if="${message}">
            <p style="color: red" th:text="${message}"></p>
        </th:block>
    </div>
    <form id="form-task" th:action="@{/create-task}" th:object="${createTask}" method="post" >
        <div class="form-column align-items-center">
            <div class="col-auto">
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Tiêu đề" th:field="*{title}">
            </div>
            <div class="col-auto" id="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Mô tả" th:field="*{content}"></textarea>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-secondary mb-2"><a th:href="@{/list-task}">Hủy</a></button>
                <button type="submit" class="btn btn-primary mb-2">Tạo mới</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
